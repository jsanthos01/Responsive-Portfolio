    <title>Contact Page</title>
</head>
<body>
  <header class="header-area">

    <nav class="navbar navbar-expand-sm navbar-light sticky-top" >         
        <a class="navbar-brand"><img src="https://cdn0.iconfinder.com/data/icons/female-avatars/512/Female_avatar-01-512.png" class="img-fluid"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse id="navbarNav" >
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">About Me </a>

                <li class="nav-item">

                    <a class="nav-link" href="#" >Contacts</a>
                </li>
            </ul>
        </div>       
      </nav>
  </header>

  
  <div class="row contact-info">
    <div class="col-12 col-6 " style= "max-width: 460px;">
      <h2 class="text-uppercase">Contact Me </h2>
      <form>
      
        <div class="form-group">
          <label for="exampleInputEmail1" style="font-size: 20px">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1" style="font-size: 20px" >Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

    </div>
  </div>
